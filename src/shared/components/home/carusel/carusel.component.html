<div class="container">
  <div class="content">
    <nz-carousel nzAutoPlay>
      <div nz-carousel-content *ngFor="let index of array">
        <img src="{{index}}" alt="">
      </div>
    </nz-carousel>
    <div class="service_info">
      <div class="title">
        {{ "doslogistic.web.banner.title1" | translate }} <br>
        {{ "doslogistic.web.banner.title2" | translate }} <br>
      </div>
      <div class="review">
        <div>
          <img class="review-avatar" src="assets/images/carusel/review-avatar.svg" alt="avatar"/>
          <div class="review-content">
            <span class="review-owner">CEO Xalq Banki</span>
            <ul>
              <li>
                <img src="assets/images/carusel/rate-star.svg" alt="star">
              </li>
              <li>
                <img src="assets/images/carusel/rate-star.svg" alt="star">
              </li>
              <li>
                <img src="assets/images/carusel/rate-star.svg" alt="star">
              </li>
              <li>
                <img src="assets/images/carusel/rate-star.svg" alt="star">
              </li>
              <li>
                <img src="assets/images/carusel/rate-star.svg" alt="star">
              </li>
            </ul>
          </div>
        </div>
        <span class="subtitle">{{ "doslogistic.web.banner.review" | translate }}</span>
      </div>
      <!-- <button>{{ "doslogistic.web.base.getMore" | translate }}<img src="assets/images/icons/arrow-up-right.png" alt="arrow-up-right"></button> -->
    </div>
  </div>
</div>
